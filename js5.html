<body background-color= "">

    <h1> Calculadora</h1>

    <div>

            id="num1">
        </div>
    </div>
    <br>
    <div>
        <div>

            id="num2">

    <br>
    <div>
        <div>

            id="op">
        </div>
    </div>
    <br>
    <div>
        <label for="resul">Resultado: </label>

            id="resul">

<br>
<br>

            <label for="img">Numero de imagen: </label>

            id="img">
            <img src="" id="imagen" height="100">
    </div>
    <br>
    <div>
        <button onclick="VerImagen()">Ver foto</button>
    </div>

    <br>
