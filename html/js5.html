    <h1> Calculadora</h1>

    </div>
    <br>
    <div>
        <div>

<br>
<br>

            <label for="img">Numero de imagen: </label>

    </div>

    <div>
        <button onclick="VerImagen()">Ver foto</button>
    </div>

    <br>

    <div>
        
            <label for="numtab">Tabla del numero: </label>

            id="numtab">
            
    </div>
            <div id="tab">
    </div>
